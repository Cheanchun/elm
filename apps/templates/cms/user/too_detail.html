{% extends 'bootstrap/base.html' %}
{% block title %}todo list{% endblock %}
{% block navbar %}
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">主页</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for("user.todo_main") }}">待办事项</a></li>
                    <li class="active"><a href="JavaScript:;">添加事项</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">注册</a></li>
                    <li><a href="#">登录</a></li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}
{% block content %}
<div class="container">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="page-header">
                <h3 class="text-center">{{ item['title'] }}</h3>
        </div>
        <p style="line-height: 2.5em; font-size: 1.2em; text-indent: 2em;">
                {{ item['content'] }}
        </p>
        <div class="text-right">
            <span>
                <a href="{{ url_for("user.todo_main") }}" class="btn btn-info">回退首页</a>
            </span>
            <span>
                <a href="{{ url_for("user.delete",item_id = item['id'])}}" class="btn btn-primary">删除</a>
            </span>
        </div>
    </div>
</div>
{% endblock %}
