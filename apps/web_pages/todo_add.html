<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>添加事项 -- ToDoList</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">主页</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="todo_main.html">待办事项</a></li>
                <li class="active"><a href="#">添加事项</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">注册</a></li>
                <li><a href="#">登录</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="page-header">
            <h3 class="text-center">填写添加事项内容</h3>
        </div>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="item_name" class="col-sm-2 control-label">事项名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="item_name" placeholder="输入要做的事项标题">
                </div>
            </div>
            <div class="form-group">
                <label for="fin_date" class="col-sm-2 control-label">完成日期</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="fin_date" placeholder="请输入完成的日期">
                </div>
            </div>
            <div class="form-group">
                <label for="item_cnt" class="col-sm-2 control-label">事项内容</label>
                <div class="col-sm-10">
                    <textarea id="item_cnt" class="form-control" rows="3" placeholder="请输入事项的详细描述"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">添加事项</button>
                </div>
            </div>
            <div class="form-group">
                <p class="text-danger">请填写正确格式数据...</p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
